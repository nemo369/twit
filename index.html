<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>כמה עוקבים יש למסיקה בטוויטר?</title>
</head>

<body>

    <main>
        <h1>כמה עוקבים יש למסיקה בטוויטר?</h1>

        <div class="container">
            <div class="counter">
                <div class="odometer" class="odometer" id="odometer">0</div>
            </div>
        </div>

        <div class="botoom">
            <a href="https://twitter.com/adimessika" class="twitter-follow-button" data-show-count="false">
                Follow @adimessika</a>
            <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>
        </div>
    </main>
    <iframe style="display:none !important" src="https://twiiter-scraper.herokuapp.com/scrape" frameborder="0"></iframe>
    <script>


        const container = document.querySelector(".container");
        const col = document.querySelector(".counter");
        const odometer = document.getElementById("odometer");
        let subCount = 0;


        function startCount(toalFolowers) {

            const intervalId = setInterval(() => {
                requestCall();
                if (subCount >= toalFolowers) {
                    clearInterval(intervalId)
                }
            }, 2);
        }

        function requestCall() {
            subCount++;
            odometer.innerHTML = subCount;
        }

        // Example POST method implementation:
        async function postData(url = '', ) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: 'GET', // *GET, POST, PUT, DELETE, etc.
                mode: 'no-cors', // no-cors, *cors, same-origin

            });
            console.log(response.json());
            response.json().then(data => {
                console.log(data);
                startCount(parseInt(data.followers))

            })
        }
        postData('https://twiiter-scraper.herokuapp.com/scrape')


    </script>
</body>

</html>
